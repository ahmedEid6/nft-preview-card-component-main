<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- 'Outfit' font from Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card_image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" />
          <img src="images/icon-view.svg" alt="View Icon" class="view" />
        </div>
        <div class="card_content">
          <h1>Equilibrium #3429</h1>
          <p class="main-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="offer_price">
            <div class="price">
              <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="Clock Icon" />
              <span>3 days left</span>
            </div>
          </div>

          <div class="user-info">
            <img src="images/image-avatar.png" alt="User Picture" />
            <p>Creation of <span class="user-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
